<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calc-container">
        <h2>Calculator v2</h2>
        <div class="input-container">
            <div class="first-value"> = </div>
            <input type="text" class="calc-input" value="0" disabled>
        </div>
        
        <div class="calc-keys">
            <button type="button" value="+" class="operator">+</button>
            <button type="button" value="-" class="operator">-</button>
            <button type="button" value="*" class="operator">&times;</button>
            <button type="button" value="/" class="operator">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="delete" class="delete"></i></button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" value="." class="decimal">,</button>
            <button type="button" value="clear" class="clear">CLEAR</button>
            
            
            <button type="button" value="=" class="equal-sign operator"> = </button>

        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
